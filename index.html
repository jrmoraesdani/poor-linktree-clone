<!DOCTYPE html>
<html lang="pt-br" class="light-mode">
  <!--head serve para ajustar configs que não são visiveis para o usuario-->
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!--Configurações do documento. UTF8 permite que a págine aceite caracteres especiais-->
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <!--Permite que a págine inicial "viewport" se ajuste ao dispositivo-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Linktree</title>
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/assets/profile-img.jpg" alt="profile-img" />
        <p><a href="https://instagram.com" target="_blank">@dani.rnj</a></p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="youtube.com" target="_blank">Subscribe on my channel</a>
        </li>
        <li>
          <a href="#" target="_blank">Download my E-Book</a>
        </li>
        <li>
          <a href="google.com" target="_blank">Check out my portifolio</a>
        </li>
        <li>
          <a href="#" target="_blank">Know better Explorer</a>
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://linkedin.com" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
        <a href="https://www.instagram.com/dani.rnj/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://youtube.com" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
      </div>

      <footer>
        feito por <a href="https://instagram.com" target="_blank">@dani.rnj</a>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
